plugins {
	id 'java'
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'org.springframework.experimental.aot' version '0.10.2'
	id "org.sonarqube" version "3.3"
	id 'pl.allegro.tech.build.axion-release' version '1.13.3'
}

group = 'io.neo9'
version = scmVersion.version
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	maven { url 'https://repo.spring.io/release' }
	mavenCentral()
}

ext {
	javaOperatorVersion = '1.7.5'
	bouncycastleVersion = '1.69'
	istioJavaApiVersion = '1.7.7.1'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-logging'
	implementation "io.javaoperatorsdk:operator-framework-spring-boot-starter:${javaOperatorVersion}"
	implementation "org.bouncycastle:bcprov-ext-jdk15on:${bouncycastleVersion}"
	implementation "org.bouncycastle:bcpkix-jdk15on:${bouncycastleVersion}"
	implementation "me.snowdrop:istio-client:${istioJavaApiVersion}"
	implementation "me.snowdrop:istio-model:${istioJavaApiVersion}"

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor "io.javaoperatorsdk:operator-framework:${javaOperatorVersion}"
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation "io.javaoperatorsdk:operator-framework-spring-boot-starter-test:${javaOperatorVersion}"
}

test {
	useJUnitPlatform()
}

bootBuildImage {
	imageName = "neo9sas/${project.name}:latest"
	builder = 'paketobuildpacks/builder:tiny'
	environment = [
			'BP_NATIVE_IMAGE': 'true',
			'BP_NATIVE_IMAGE_BUILD_ARGUMENTS': '-H:+AddAllCharsets --enable-https'
	]
}

subprojects {
    sonarqube {
        properties {
            property "sonar.sources", "src/main/java"
        }
    }
}

